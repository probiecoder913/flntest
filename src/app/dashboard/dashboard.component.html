<div class="content">
    <div class="navbar">
        <ul>
            <li [routerLink]="['/']">
                <img src="./assets/pngs/home.png">
                <p>home</p>   
            </li>
            <li [routerLink]="['/mock-test']">
                <img src="./assets/pngs/mock-test.png">
                <p>mock test</p>                 
            </li>
            <li [routerLink]="['/resources']">
                <img src="./assets/pngs/resources.png">
                <p>resources</p> 
            </li>
            <li (click)="logout()">
                <img src="./assets/pngs/logout.png">
                <p>logout</p> 
            </li>
        </ul>
    </div>   
    <div class="user">
        <div class="ribbon">
            <div class="profile">
                <img src="./assets/pngs/profile.png" height="35" width="">
                <p>{{firstname+" "+lastname}}</p>
            </div>
        </div> 
        <div class="user-details">
            <div class="basic-info info-card">
                <div class="content-label">
                    <h1>basic info</h1>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="info">
                            <div class="info-label">name</div>
                            <div class="info-value info-value-name">{{firstname+" "+lastname}}</div>
                        </div>
                        <div class="info">
                            <div class="info-label">father's name</div>
                            <div class="info-value">{{fathername}}</div>
                        </div>
                        <div class="info">
                            <div class="info-label">date of birth</div>
                            <div class="info-value">{{dob}}</div>
                        </div>
                        <div class="info">
                            <div class="info-label">Roll number</div>
                            <div class="info-value">{{rollnumber}}</div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="info">
                            <div class="info-label">school</div>
                            <div class="info-value">{{school}}</div>
                        </div>
                        <div class="info">
                            <div class="info-label">class</div>
                            <div class="info-value">{{standard}}</div>
                        </div>
                        <div class="info">
                            <div class="info-label">email</div>
                            <div class="info-value info-value-email">{{email}}</div>
                        </div>               
                    </div>
                </div>
            </div>

            <div class="result-info info-card">
                <div class="content-label">
                    <h1>score card</h1>
                </div>
                <div class="columns">
                    <google-chart
                        title="Questions Attempted"
                        [type]="type"
                        [data]="attemptedPieChartData"
                        [columns]="ColumnNames"
                        [options]="options">
                    </google-chart> 
                    <google-chart
                        title="Literacy Assessment"
                        [type]="type"
                        [data]="literacyPieChartData"
                        [columns]="ColumnNames"
                        [options]="options">
                    </google-chart> 
                    
                    <google-chart
                        title="Numeracy Assessment"
                        [type]="type"
                        [data]="numeracyPieChartData"
                        [columns]="ColumnNames"
                        [options]="options">
                    </google-chart>            
                </div>  
            </div>
        </div>
    </div>
</div>
